name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        api-level: [30]
        target: [default]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up Android SDK
        run: |
          echo "Installing Android SDK"
          curl -sSL https://dl.google.com/android/repository/commandlinetools-mac-6609375_latest.zip -o cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/Library/Android/sdk/cmdline-tools
          mkdir -p $HOME/Library/Android/sdk/cmdline-tools/latest
          mv $HOME/Library/Android/sdk/cmdline-tools/cmdline-tools $HOME/Library/Android/sdk/cmdline-tools/latest
          yes | $HOME/Library/Android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/Library/Android/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" "build-tools;30.0.3"

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Unit Tests
        run: ./gradlew test
